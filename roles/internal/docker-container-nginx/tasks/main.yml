- name: Start NGINX
  docker_container:
    name: nginx
    image: nginx
    restart_policy: unless-stopped
    env:
    networks:
      - name: "{{docker_network}}"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/opt/nginx/conf.d:/etc/nginx/conf.d"
      - "/opt/nginx/keys/dhparam.pem:/etc/nginx/keys/dhparam.pem"
      - "/etc/letsencrypt/live/arnellconsulting.dyndns.org/trustchain.crt:/etc/nginx/keys/trustchain.crt"
      - "/etc/letsencrypt/live/arnellconsulting.dyndns.org/fullchain.pem:/etc/nginx/keys/fullchain.pem"
      - "/etc/letsencrypt/live/arnellconsulting.dyndns.org/privkey.pem:/etc/nginx/keys/privkey.pem"
