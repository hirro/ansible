---
# JHispter Console
- name: Create required directories
  file: path=/opt/jhipster-console/ state=directory

# JHipster Registry
- name: Create required directories
  file: path=/opt/jhipster-registry/ state=directory
- name: Copy public key for GIT access
  copy: content=jim.pub dest=/opt/jhipster-registry/jim.pub mode="u+r"


# JHipster Logstash
- name: Create required directories
  file: path=/opt/jhipster-logstash/ state=directory
- name: Copy logstash configuration file
  copy: content=logstash.conf dest=/opt/jhipster-logstash/logstash.conf mode="u+r"

- name: Installing docker service
  docker_service:
    project_name: jhconsole
    scale:
      elasticsearch: 1
      logstash: 1
      console: 1
      alerter: 1
      registry: 1
    definition:
      version: '3'
      services:
        elasticsearch:
          image: jhipster/jhipster-elasticsearch
          container_name: jh_elasticsearch
          ports:
            - 9200:9200
            - 9300:9300
          ulimits:
            memlock:
              soft: 68719476736
              hard: 68719476736
          extra_hosts:
            - "unicorn:192.168.1.21"
            - "zero:192.168.1.22"
            - "epyon:192.168.1.23"
        logstash:
          image: jhipster/jhipster-logstash
          command: logstash -f /conf/logstash.conf
          container_name: jh_logstash
          depends_on:
            - elasticsearch
          ports:
            - 5000:5000/udp
          environment:
            - ELASTICSEARCH_HOST=http://unicorn:9200
          extra_hosts:
            - "unicorn:192.168.1.21"
            - "zero:192.168.1.22"
            - "epyon:192.168.1.23"
        console:
          image: jhipster/jhipster-console
          container_name: jh_console
          depends_on:
            - elasticsearch
          ports:
            - 5601:5601
          environment:
            - ELASTICSEARCH_URL=unicorn:9200
          extra_hosts:
            - "unicorn:192.168.1.21"
            - "zero:192.168.1.22"
            - "epyon:192.168.1.23"
        alerter:
          image: jhipster/jhipster-alerter
          container_name: jh_alerter
          environment:
            - ELASTICSEARCH_URL=unicorn:9200
          extra_hosts:
            - "unicorn:192.168.1.21"
            - "zero:192.168.1.22"
            - "epyon:192.168.1.23"
        registry:
          image: jhipster/jhipster-registry
          container_name: jh_registry
          deploy:
            resources:
              limits:
                cpus: '0.001'
                memory: 2G
              reservations:
                cpus: '0.0001'
                memory: 20M
          ports:
            - 8761:8761
          environment:
            - GIT_URI=https://github.com/hirro/wt-config
            - GIT_SEARCH_PATHS=""
            - SPRING_PROFILES_ACTIVE=prod
          volumes:
            - /opt/jhipster-registry/jim.pub:/root/.ssh/id_rsa.pub
          extra_hosts:
            - "unicorn:192.168.1.21"
            - "zero:192.168.1.22"
            - "epyon:192.168.1.23"

  register: output

# - debug:
#     var: elasticsearch

- assert:
    that:
      - "elasticsearch.jh_elasticsearch.state.running"      
      - "logstash.jh_logstash.state.running"
      - "console.jh_console.state.running"
      - "alerter.jh_alerter.state.running"
      - "registry.jh_registry.state.running"
